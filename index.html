<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盤點資料建檔</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <div id="scanner-container" class="hidden">
            <div id="reader"></div>
            <button type="button" id="close-scanner">關閉</button>
        </div>
        <h1>盤點資料建檔</h1>

        <div class="card">
            <div class="info-group">
                <div class="my_field">
                    <span>盤點日期</span>
                    <span><input type="date" id="inventoryDate"></span>
                </div>
                <div class="my_field">
                    <span>盤點庫位</span>
                    <span><input type="text" id="warehouseId" placeholder="輸入庫位代碼"></span>
                </div>
            </div>
            <button type="button" id="checkDateAndWarehouse">檢查庫存</button>
        

            <div id="query-section" class="hidden">
                <div class="query-option">
                    <h3>依料架位</h3>
                    <div class="my_field">
                        <span>起</span>
                        <span><input type="text" id="binBegin" placeholder="起始料架"><button type="button" id="scanBinBegin" class="scan-btn">掃描</button></span>
                    </div>
                    <div class="my_field">
                        <span>訖</span>
                        <span><input type="text" id="binEnd" placeholder="結束料架"><button type="button" id="scanBinEnd" class="scan-btn">掃描</button></span>
                    </div>
                </div>
                <div class="query-option">
                    <h3>依盤點編號</h3>
                    <div class="my_field">
                        <span>起</span>
                        <span><input type="text" id="invNoBegin" placeholder="起始編號"></span>
                    </div>
                    <div class="my_field">
                        <span>訖</span>
                        <span><input type="text" id="invNoEnd" placeholder="結束編號"></span>
                    </div>
                </div>
                <div class="query-option">
                    <h3>依零件件號</h3>
                    <div class="my_field">
                        <span><input type="text" id="partsIdn" placeholder="輸入或掃描零件件號"><button type="button" id="scanBarcode">掃描</button></span>
                    </div>
                </div>
                <button type="button" id="queryBtn">查詢</button>
            </div>
        </div>

        <div id="data-section" class="card hidden">
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>盤點編號</th>
                            <th>零件件號</th>
                            <th>品名</th>
                            <th>月結堪用量</th>
                            <th>本次盤點數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 資料將由 JavaScript 動態填入 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="action-section" class="card hidden">
            <button type="button" id="confirmBtn">確認</button>
        </div>

        <div id="messageArea" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
